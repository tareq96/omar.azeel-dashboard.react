              properties:
                trip_code:
                  type: string
              type: object
      responses:
        200:
          description: OK
  /api/v1/trips/get-trip:
    get:
      tags:
        - Trips
      summary: "Get trip"
      operationId: tripsGet
      parameters:
        - name: trip_code
          in: query
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
  /api/v1/trips/update-trip-location:
    post:
      tags:
        - Trips
      summary: "Update trip location"
      operationId: tripsUpdateLocation
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required:
                - trip_code
                - lat
                - lng
              properties:
                trip_code:
                  type: string
                lat:
                  type: number
                  format: float
                lng:
                  type: number
                  format: float
              type: object
      responses:
        200:
          description: OK
  /api/v1/invoices/all:
    get:
      tags:
        - Invoices
      summary: "List invoices"
      operationId: invoicesList
      responses:
        200:
          description: OK
  /api/v1/invoices/pay-invoice:
    post:
      tags:
        - Invoices
      summary: "Pay invoice"
      operationId: invoicesPay
      requestBody:
        required: false
