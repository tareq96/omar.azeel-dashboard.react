  /api/v1/tickets/remove-locker:
    post:
      tags:
        - Tickets
      summary: "Remove locker"
      operationId: ticketsRemoveLocker
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
      responses:
        200:
          description: OK
  /api/v1/verify-locker:
    post:
      tags:
        - Tickets
      summary: "Verify locker"
      operationId: ticketsVerifyLocker
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required:
                - locker_code
              properties:
                locker_code:
                  type: string
              type: object
      responses:
        200:
          description: OK
  /api/v1/request-locker:
    post:
      tags:
        - Tickets
      summary: "Request locker"
      operationId: ticketsRequestLocker
      requestBody:
        required: true
