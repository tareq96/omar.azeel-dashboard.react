      tags:
        - Trips
      summary: "Get active trips"
      operationId: tripsGetActiveTrips
      responses:
        200:
          description: OK
  /api/v1/trips/start-trip:
    post:
      tags:
        - Trips
      summary: "Start a trip"
      operationId: tripsStart
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required:
                - trip_code
              properties:
                trip_code:
                  type: string
              type: object
      responses:
        200:
          description: OK
  /api/v1/trips/end-trip:
    post:
      tags:
        - Trips
      summary: "End a trip"
      operationId: tripsEnd
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required:
