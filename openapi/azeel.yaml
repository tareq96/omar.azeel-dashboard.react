openapi: 3.0.0
info:
  title: "API Documentation"
  version: 1.0.0
servers:
  - url: https://azeelapp.com
    description: "Default Server"
paths:
  /api/v1/login:
    post:
      tags:
        - Auth
      summary: Login
      operationId: authLogin
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required:
                - mobile
                - password
              properties:
                mobile:
                  type: string
                password:
                  type: string
              type: object
      responses:
        200:
          description: OK
        401:
          description: Unauthorized
        422:
          description: "Validation error"
  /api/v1/register:
    post:
      tags:
        - Auth
      summary: Register
      operationId: authRegister
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                name:
                  type: string
                email:
                  type: string
                  format: email
                password:
                  type: string
                password_confirmation:
                  type: string
              type: object
      responses:
        200:
          description: OK
        422:
          description: "Validation error"
  /api/v1/reset-password-send-email:
    post:
      tags:
        - Auth
      summary: "Send password reset email"
      operationId: authSendPasswordResetEmail
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
              type: object
      responses:
        200:
          description: OK
  /api/v1/reset-password:
    post:
      tags:
        - Auth
      summary: "Reset password"
      operationId: authResetPassword
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required:
                - mobile
                - password
                - password_confirmation
              properties:
                mobile:
                  type: string
                password:
                  type: string
                password_confirmation:
                  type: string
              type: object
      responses:
        200:
          description: OK
  /api/v1/profile:
    get:
      tags:
        - Auth
      summary: "Get profile"
      operationId: authGetProfile
      responses:
        200:
          description: OK
  /api/v1/profile-update:
    post:
      tags:
        - Auth
      summary: "Update profile"
      operationId: authUpdateProfile
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required:
                - home_zone
                - home_lat
                - home_lng
              properties:
                name:
                  type: string
                email:
                  type: string
                  format: email
                mobile:
                  type: string
                password:
                  type: string
                password_confirmation:
                  type: string
                home_zone:
                  type: string
                home_lat:
                  type: string
                home_lng:
                  type: string
                work_zone:
                  type: string
                work_lat:
                  type: string
                work_lng:
                  type: string
                type:
                  type: string
              type: object
      responses:
        200:
          description: OK
  /api/v1/logout:
    post:
      tags:
        - Auth
      summary: Logout
      operationId: authLogout
      responses:
        200:
          description: OK
  /api/v1/items/all:
    get:
      tags:
        - Items
      summary: "List items"
      operationId: itemsList
      responses:
        200:
          description: OK
  /api/v1/orders/store:
    post:
      tags:
        - Orders
      summary: "Create order"
      operationId: ordersCreate
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
      responses:
        200:
          description: OK
  /api/v1/orders/update-status:
    post:
      tags:
        - Orders
      summary: "Update order status"
